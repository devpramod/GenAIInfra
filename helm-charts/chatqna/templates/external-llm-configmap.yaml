{{- if .Values.externalLLM.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chatqna.fullname" . }}-external-llm
  labels:
    {{- include "chatqna.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-llm
data:
  # External LLM service configuration
  LLM_SERVER_HOST_IP: {{ .Values.externalLLM.LLM_SERVER_HOST_IP }}
  LLM_MODEL: {{ .Values.externalLLM.LLM_MODEL }}
  OPENAI_API_KEY: {{ .Values.externalLLM.OPENAI_API_KEY }}
{{- end }}
