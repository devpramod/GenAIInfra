{{- if and .Values.externalLLM (eq .Values.externalLLM.enabled true) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "docsum.fullname" . }}-external-llm
  labels:
    {{- include "docsum.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-llm
data:
  # External LLM service configuration
  LLM_SERVICE_HOST_IP: {{ .Values.externalLLM.LLM_SERVICE_HOST_IP }}
  LLM_MODEL: {{ .Values.externalLLM.LLM_MODEL }}
  OPENAI_API_KEY: {{ .Values.externalLLM.OPENAI_API_KEY }}
  # ASR service configuration
  ASR_SERVICE_HOST_IP: {{ include "whisper.fullname" (index .Subcharts "whisper") }}
  ASR_SERVICE_PORT: {{ index .Values "whisper" "service" "port" | quote }}
{{- end }}
