{{- if .Values.externalLLM.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "docsum.fullname" . }}-external-llm
  labels:
    {{- include "docsum.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-llm
data:
  # External LLM service configuration
  LLM_SERVICE_HOST_IP: {{ .Values.externalLLM.host }}
  LLM_SERVICE_PORT: {{ .Values.externalLLM.port | quote }}
  LLM_MODEL: {{ .Values.externalLLM.model | default "gpt-4" }}
  OPENAI_API_KEY: {{ .Values.externalLLM.apiKey | default "none" }}
{{- end }}
